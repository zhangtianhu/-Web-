<ion-header no-border text-center>
  <ion-navbar color="trans">
    <ion-title>桔家</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- 在B中单独开一个模块 -->
    <div class="box" >
      <ion-item>
        <ion-icon name="md-phone-portrait" item-start></ion-icon>
        <ion-input type="number" placeholder="手机号/邮箱"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="md-lock" item-start></ion-icon>
        <ion-input type="password" placeholder="密码"></ion-input>
      </ion-item>
      <button ion-button block color="yel">登录</button>
      <a style="float:left" (click) ="Gosign()">立即注册</a>
      <a style="float:right">忘记密码？</a>
    </div>
  </ion-content>
