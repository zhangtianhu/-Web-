<ion-header class="header" no-border>
  <div class="bgmy">
    <div class="tou">
    <img src="assets/imgs/my.png" class="my">
    <p>土方桔桔桔</p>
    </div>
  </div>
  <ion-navbar padding>
      <a style="color:darkgrey">我的订单</a>
      <a class="a2">查看全部订单</a>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#EEEEEE">
    <div class="row">
          <button class="col" style="background-color:#ffdb2c;height:70px">
             <ion-icon name="md-create" class="create" ></ion-icon><p>我的发布</p>
         </button>
         &nbsp;
          <button class="col" style="background-color:#FCFCFC;height:70px">
            <ion-icon name="md-star" class="create"></ion-icon><p>我的收藏</p>
          </button>
        &nbsp;
          <button class="col" style="background-color:#FCFCFC;height:70px">
           <ion-icon name="md-eye" class="create"></ion-icon><p>我的关注</p>
        </button>
      </div>

      <div class="row">
      <button class="col" style="background-color:#FCFCFC;height:100px">
         <ion-icon name="md-cart" class="create"></ion-icon><p>购物车</p>
      </button>
      &nbsp;
      <button class="col" style="background-color:#FCFCFC;height:100px">
         <ion-icon name="md-pin" class="create"></ion-icon><p>收货地址</p>
      </button>
    </div>

    <div class="row">
        <button class="col" style="background-color:#FCFCFC;height:100px">
          <ion-icon name="md-photos" class="create"></ion-icon><p>优惠券</p>
        </button>
        &nbsp;
        <button class="col" style="background-color:#FCFCFC;height:100px">
          <ion-icon name="md-headset" class="create"></ion-icon><p>在线客服</p>
        </button>
      </div>

      <div class="row">
          <button class="col" style="background-color:#FCFCFC;height:100px">
            <ion-icon name="md-mail" class="create"></ion-icon><p>我的消息</p>
          </button>
          &nbsp;
          <button class="col" style="background-color:#FCFCFC;height:100px" (click)="goC()">
           <ion-icon name="md-settings" class="create"></ion-icon><p>设置</p>
          </button>
        </div>
</ion-content>
