<ion-header class="header">
  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  placeholder="双十二特惠好物特低价" class="search" (click)="Gofind()">
</ion-searchbar>

<div class="div1">
    <img src="assets/imgs/shop-bg1.png">
  </div>

  <ion-segment [(ngModel)]="tabs" color="yel">
      <ion-segment-button value="int">
        <span style="color:darkgray">客厅</span>
      </ion-segment-button>
      <ion-segment-button value="bedr">
        <span style="color:darkgray">卧室</span>
      </ion-segment-button>
      <ion-segment-button value="cook">
          <span style="color:darkgray">餐厅</span>
      </ion-segment-button>
      <ion-segment-button value="book">
         <span style="color:darkgray"> 书房</span>
      </ion-segment-button>
      <ion-segment-button value="door">
          <span style="color:darkgray"> 门厅</span>
       </ion-segment-button>
    </ion-segment>
  </ion-header>

  <ion-content>
    <div class="subtitle">
        <span>————— 沙发 —————<ion-icon name="md-funnel" class="ld"></ion-icon></span>
    </div>
    <div class="row">
      <div class="col">
        <img src="assets/imgs/shop-2.png">
      </div>
      <div class="col">
          <img src="assets/imgs/shop-3.png">
        </div>
    </div>
    <div class="row">
        <div class="col">
          <img src="assets/imgs/shop-4.png">
        </div>
        <div class="col">
            <img src="assets/imgs/shop-5.png">
          </div>
      </div>
      <a class="look">查看全部商品>></a>
      <div class="subtitle">
        <span>————— 电视柜 —————<ion-icon name="md-funnel" class="ld"></ion-icon></span>
    </div>
  </ion-content>
